name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    
permissions:
  contents: read
  packages: write
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} 
          password: ${{ secrets.GITHUB_TOKEN }} 

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Directorio con el Dockerfile
          push: true # Empujar la imagen despu√©s de construirla
          tags: ghcr.io/jaureliogithub/prj_salary:latest
          #tags: ghcr.io/${{ toLower(github.repository_owner) }}/prj_salary:latest